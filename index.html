                <a-entity id="stand10" position="64 -18.6 -119.7" rotation="0 270 0" stand-display="basemat: #metal; platemat: #leather; billboardmat: #billboard; billboardtext: AUDIO \n 10; platetext: Mill Creek: 3:34; audiosrc: /audio/Stand10.mp3"></a-entity>

            <!-- Dozer Line -->
            <a-entity id="dozerline">
                <a-entity id="quote6" position="25.837 -16 -108" add-quote="quotetext: 'It was good until it wasn't.'\n'Wind shift, wind shift, wind shift.  Everyone starts looking for spots, we're gonna get spots!'\n'We've got ember wash on the corner!'\n-Division O Holding Resources"></a-entity>
                <a-entity id="stand15" position="25.837 -18.794 -105.75" rotation="0 90 0" stand-display="basemat: #metal; platemat: #leather; billboardmat: #billboard; billboardtext: AUDIO \n 15; platetext: It was good until it wasn't: 7:08; audiosrc: /audio/Stand15.mp3"></a-entity>
                <a-entity id="quote7" position="20 -16 -108" add-quote="quotetext: 'We saw an engine captain chasing spots on the end of a lateral.  We tried to get his attention and he couldn't hear us.  We had to pull on the hose to get his attention and once we did, he beat us down the hill even after he fell.  I just remembered that's how Core Iverson died and didn't want to let that happen again.'\n-CAL FIRE Engine Crewmember"></a-entity>
                <a-entity id="quote8" position="20 -14 -108" add-quote="quotetext: 'Orange jumpsuits came out of the woods like ants.'\n-CAL FIRE Engine Captain"></a-entity>

                <a-entity id="quote10" position="-27 -3 -90" add-quote="quotetext: 'The whole time I was just waiting for Charlie to pop out of the woods with his radio bumped off going, 'Woah!  That was crazy!''\n-Big Bear SUPT 1"></a-entity>
                <a-entity id="stand17" position="-106.12 10.840 -88.507" rotation="0 0 0" stand-display="basemat: #metal; platemat: #leather; billboardmat: #billboard; billboardtext: AUDIO \n 17; platetext: Missing Firefighter 2: 8:43; audiosrc: /audio/Stand17.mp3"></a-entity>
                <a-entity id="quote11" position="-106.12 15 -90" add-quote="quotetext: 'It was bizarre to me that there was no standard way to convey an IWI for a missing firefighter' [In comparison to a structure fire Personnel Accountability Report (PAR) ]\n-MEDL(T), Structure Firefighter of 30+ years"></a-entity>
                <a-entity id="stand18" position="-153 24.653 -80.307" rotation="0 75 0" stand-display="basemat: #metal; platemat: #leather; billboardmat: #billboard; billboardtext: AUDIO \n 18; platetext: Firefighter Found 1: 4:26; audiosrc: /audio/Stand18.mp3"></a-entity>
                <a-entity id="quote12" position="-153 27 -83" add-quote="quotetext: 'I don't smoke, but I needed a cigarette'\n-Big Bear, SUPT 1"></a-entity>
                <a-entity id="stand19" position="-105.61 15.098 -45.412" rotation="0 330 0" stand-display="basemat: #metal; platemat: #leather; billboardmat: #billboard; billboardtext: AUDIO \n 19; platetext: Firefighter Found 2: 1:57; audiosrc: /audio/Stand19.mp3"></a-entity>
                <a-entity id="quote13" position="-105.61 17 -43" add-quote="quotetext: 'Charlie's emergency notification form said that he wanted [The President of the United States] to deliver the news.  Only Charlie...'\n-Mountain Top District Ranger"></a-entity>
                <a-entity id="vgates" vidloadcontrol="vidid: vidgatesofhell; vidsrc: /videos/V3GatesOfHell1923.mp4; vwidth: 0.854; vheight: 0.48; vscale: 3" position="26.837 -18.794 -105.75" rotation="0 0 0"></a-entity>
