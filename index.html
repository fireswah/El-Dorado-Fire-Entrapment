<html>

    <body>
        <assets>

            <img id="eldreport" src="./images/frontpage.png">

            <img id="crvp" src="./images/CRVPImage.png">
            <img id="guest" src="./images/GuestRegistry.png">

            <!-- Models -->

            <a-asset-item id="floor2" src="./models/2_6MainHall.glb"></a-asset-item>
            <a-asset-item id="floor3" src="./models/2_4IntroHall.glb"></a-asset-item>
            <a-asset-item id="floor4" src="./models/2_6SBNFRoom.glb"></a-asset-item>
            <a-asset-item id="floor5" src="./models/2_6SBNFDeck.glb"></a-asset-item>
            <a-asset-item id="floor6" src="./models/2_4CrewRoom.glb"></a-asset-item>
            <a-asset-item id="floor7" src="./models/2_4Atrium.glb"></a-asset-item>
            <a-asset-item id="floor8" src="./models/2_4ElDRoom.glb"></a-asset-item>
            <a-asset-item id="floor9" src="./models/2_4DozerLine.glb"></a-asset-item>
            <a-asset-item id="floor10" src="./models/2_4LearningRoom.glb"></a-asset-item>
            <a-asset-item id="floor11" src="./models/2_4VisCenter.glb"></a-asset-item>
            <a-asset-item id="navmesh" src="./models/Collision.glb"></a-asset-item>
            <a-asset-item id="glbtrees" src="./models/2_6Trees.glb"></a-asset-item>
            <a-asset-item id="progmap" src="./models/Progression4Anim.glb"></a-asset-item>
            <a-asset-item id="fbmodel" src="./models/FBv2_7_noanim.glb"></a-asset-item>
            <a-asset-item id="quoteboard" src="./models/quoteboard.glb"></a-asset-item>
            <a-asset-item id="quoterock" src="./models/quoterock.glb"></a-asset-item>
            <a-asset-item id="vidkiosk" src="./models/Kiosk.glb"></a-asset-item>

            <a-asset-item id="helpicon" src="./models/infoicon.glb"></a-asset-item>
            <a-asset-item id="marker" src="./models/marker.glb"></a-asset-item>
        </assets>
        
        <a-scene stats light="defaultLightsEnabled: false">
            <!-- **Camera - note the navmesh component doesn't use a cameraRig here, may need to figure out later. -->
            <!-- Location at start -->
            <a-camera id="camrig" position="10.8 0.55 19.7" wasd-controls="acceleration: 65" simple-navmesh-constraint="navmesh: .navmesh; fall: 0.5; height: 1.65" look-controls help-display>
                <a-entity cursor="rayOrigin: mouse" raycaster="objects: .button"></a-entity>
            </a-camera>

            <!-- Skybox-->
            <a-sky color="#2c2c23"></a-sky>

            <!-- Lights -->
            <a-entity id="lights">
                <a-entity id="l1" light="type: point; intensity: 5; distance: 40; color: #d98b3e; castShadow: true; shadowMapHeight: 256; shadowMapWidth: 256" position="-6 -14 -127"
                    animation="property: position; from: -6 -12 -127; to: -6.5 -12.5 -127; dur: 10000; dir: alternate; easing: easeInOutQuad; loop: true"
                    animation__intensity="property: light.intensity; to: 10; dur: 1200; dir: alternate; easing: linear; loop: true">
                </a-entity>
                <!--  -->
                <a-entity id="l2" light="type: point; intensity: 10.0; distance: 40; color: #d98b3e; castShadow: true; shadowMapHeight: 256; shadowMapWidth: 256" position="-73 1 -100"
                    animation="property: position; from: -73 2 -100; to: -73 2.5 -100; dur: 6000; dir: alternate; easing: easeInOutQuad; loop: true"
                    animation__intensity="property: light.intensity; to: 20; dur: 1200; dir: alternate; easing: easeInOutQuad; loop: true">
                </a-entity>
                <a-entity id="l3" light="type: point; intensity: 10.0; distance: 100; color: #da8b3d;" position="-97.5 33.5 -185"
                    animation="property: position; from: -97.5 33.5 -185; to: -97.5 38 -185; dur: 5000; easing: easeInOutQuad; loop: true"
                    animation__intensity="property: light.intensity; to: 20; dur: 4000; dir: alternate; easing: linear; loop: true">
                </a-entity>
                <a-entity id="l4" light="type: point; intensity: 5.0; distance: 100; color: #da8b3d; castShadow: true; shadowMapHeight: 256; shadowMapWidth: 256" position="-196.5 54 -55"
                    animation="property: position; from: -196.5 65 -55; to: -196.5 66 -55; dur: 5000; dir: alternate; easing: easeInOutQuad; loop: true"
                    animation__intensity="property: light.intensity; to: 20; dur: 1000; dir: alternate; easing: easeInOutQuad; loop: true">
                </a-entity>
                <a-entity id="l5" light="type: point; intensity: 10.0; distance: 40; color: #d98b3e" position="12 -3 -190"></a-entity>
                <a-entity id="l6" light="type: point; intensity: 10.0; distance: 80; color: #c9ba4e" position="36.5 22.3 -258"></a-entity>
                <!-- Back To Building Path -->
                <a-entity id="path1" light="type: point; intensity: 4.0; distance: 4; color: #39FF14" position="-117.8 20.5 -24.9"></a-entity>
                <a-entity id="path2" light="type: point; intensity: 4.0; distance: 4; color: #39FF14" position="-101.7 17.2 -26.6"></a-entity>
                <a-entity id="path3" light="type: point; intensity: 4.0; distance: 4; color: #39FF14" position="-100.3 18.8 -16.4"></a-entity>
                <a-entity id="path4" light="type: point; intensity: 4.0; distance: 4; color: #39FF14" position="-88.4 17.1 -14.6"></a-entity>
            </a-entity>

            <!-- Navigation Mesh -->
            <a-entity id="navmodel" class="navmesh" gltf-model="#navmesh" position="0 0 0" visible="false"></a-entity>

            <!-- Building -->
            <a-entity id="entrance" gltf-model="#floor1" position="0 0 0"></a-entity>
            <a-entity id="mainhall" gltf-model="#floor2" position="0 0 0"></a-entity>
            <a-entity id="introhall" gltf-model="#floor3" position="0 0 0"></a-entity>
            <a-entity id="sbnfroom" gltf-model="#floor4" position="0 0 0"></a-entity>
            <a-entity id="sbnfdeck" gltf-model="#floor5" position="0 0 0"></a-entity>
            <a-entity id="crewroom" gltf-model="#floor6" position="0 0 0"></a-entity>
            <a-entity id="atrium" gltf-model="#floor7" position="0 0 0"></a-entity>
            <a-entity id="eldroom" gltf-model="#floor8" position="0 0 0"></a-entity>
            <a-entity id="dozerline" gltf-model="#floor9" position="0 0 0" shadow="cast: false; receive: true"></a-entity>
            <a-entity id="learningroom" gltf-model="#floor10" position="0 0 0"></a-entity>
            <a-entity id="viscenter" gltf-model="#floor11" position="0 0 0"></a-entity>
            <a-entity id="trees" gltf-model="#glbtrees" material="depthTest: true; side: front; transparent: true" position="0 0 0" shadow="cast: true; receive: false"></a-entity>
            <!-- ITEMS BY ROOM -->
            <!-- Main Hall -->
            <a-entity id="mainhallassets">
                <a-ring id="yah1" color="red" radius-inner="0.02" radius-outer="0.04" position="5.347 1.512 4.929" rotation="0 -90 0" material="emissive: red"></a-ring>
                <a-entity id="stand1" position="0 0 -20" visdistance="visType: range; range: 50" stand-display="billboardtext: AUDIO \n 1; platetext: Introduction: 0:44; audiosrc: ./audio/Stand1.mp3; maxDistance: 20"></a-entity>
                <a-entity id="quote1" position="12.3 3 -13.9" rotation="0 -90 0" visdistance="visType: range; range: 50" add-quote-info="scale: 0.5; titletext: QUOTE; maintext: 'That was Charlie.  He was an OG.  Always a hardline firefighter.  Goin' hard and doin' it right.'\n-Big Bear IHC Crewmember"></a-entity>
            </a-entity>
            <!-- Introduction Hall -->
            <a-entity id="introductionhallassets">
                <a-entity id="infocharliepic" position="47.761 2 -7" rotation="0 270 0" visdistance="visType: range; range: 60" add-quote-info="texttype: info; scale: 0.5; titletext: Charlie; maintext: Last known photo of Charlie (facing camera)."></a-entity>
                <a-entity id="kiosk1" gltf-model="#vidkiosk" position="19 3 -13.2" scale="6 6 6" visdistance="visType: range; range: 60">
                    <a-text value="VIDEO 1" color="yellow" position="0 0.26 0.05" align="center" wrap-count="120"></a-text>
                    <a-entity id="vbearpeak" vidloadcontrol="vidid: vidbearpeak; vidsrc: ./videos/V1BearPeakSouth1400-2000.mp4; vwidth: 0.854; vheight: 0.48; vscale: 1" position="0 0 0"></a-entity>
                </a-entity>
                <a-entity id="stand2" position="17 0 -1.5" rotation="0 180 0" visdistance="visType: range; range: 60" stand-display="billboardtext: AUDIO \n 2; platetext: El Dorado Fire: 0:38; audiosrc: ./audio/Stand2.mp3"></a-entity>
                <a-image class="button" src="#eldreport" position="19 3 -0.65" rotation="0 180 0" visdistance="visType: range; range: 60" height="1.056" width="0.816" scale="4 4 1" href-target="url: https://lessons.fs2c.usda.gov/incident/el-dorado-fire-fatality-2020"></a-image>
                <a-entity id="stand3" position="39 0 -12.75" rotation="0 0 0" visdistance="visType: range; range: 60" stand-display="billboardtext: AUDIO \n 3; platetext: Overview: 5:39; audiosrc: ./audio/Stand3.mp3"></a-entity>
            </a-entity>
            <!-- San Bernadino NF -->
            <a-entity id="sbnfroomassets">
                <a-entity id="infocstreetview" position="86 2 -26" rotation="0 0 0" visdistance="visType: range; range: 60" add-quote-info="texttype: info; scale: 0.5; titletext: Google Streetview; maintext: Pre-fire imagery from Google Streetview.  Dozerline was constructed from Highway 38 just to the right (West) of the mile marker."></a-entity>
                <a-entity id="stand4" position="62 0 3" rotation="0 180 0" visdistance="visType: range; range: 60" stand-display="billboardtext: AUDIO \n 4; platetext: SBNF: 1:19; audiosrc: ./audio/Stand4.mp3"></a-entity>
                <a-entity id="stand5" position="82 0 -29.4" rotation="0 270 0" visdistance="visType: range; range: 60" stand-display="billboardtext: AUDIO \n 5; platetext: Resource Shortages 1: 1:36; audiosrc: ./audio/Stand5.mp3"></a-entity>
                <a-entity id="stand6" position="62.5 0 -29.4" rotation="0 90 0" visdistance="visType: range; range: 60" stand-display="billboardtext: AUDIO \n 6; platetext: Resource Shortages 2: 3:58; audiosrc: ./audio/Stand6.mp3"></a-entity>
                <a-entity id="quote2" position="82.4 2.6 0" rotation="0 -90 0" visdistance="visType: range; range: 60" add-quote-info="scale: 0.5; titletext: QUOTE; maintext: 'We know how to suppress fires, but we don’t know how to use fire in the off seasons to manage our fuels to make it safer for firefighters in the summer. We are much more comfortable spending money on suppression than on up front fuels management.'\n-Local Fire Leader"></a-entity>
            </a-entity>
            <!-- Crew Room -->
            <a-entity id="crewroomassets">
                <a-entity id="quote3" position="72.45 2.3 -46.5" rotation="0 -90 0" visdistance="visType: range; range: 60" add-quote-info="scale: 0.5; titletext: QUOTE; maintext: 'Death has been circling us all year.'\n-Big Bear IHC Crewmember"></a-entity>
                <a-entity id="stand7" position="65 0 -80.5" rotation="0 0 0" visdistance="visType: range; range: 90" stand-display="billboardtext: AUDIO \n 7; platetext: Big Bear IHC: 2:21; audiosrc: ./audio/Stand7.mp3"></a-entity>
                <a-image class="button" id="polleslink" src="#polles" position="61.8 3 -81.4" rotation="0 0 0" height="1.056" width="0.816" scale="4 4 1" visdistance="visType: range; range: 90" href-target="url: https://lessons.fs2c.usda.gov/incident/polles-fire-helicopter-accident-and-fatality-2020"></a-image>
                <a-image class="button" id="augustcxlink" src="#augustcx" position="67.7 3 -81.4" rotation="0 0 0" height="1.056" width="0.816" scale="4 4 1" visdistance="visType: range; range: 90" href-target="url: https://lessons.fs2c.usda.gov/incident/august-complex-tatham-fire-fatality-2020"></a-image>
            </a-entity>
            <!-- Stairs -->
            <a-entity id="atriumassets">    
                <a-ring id="yah2" color="red" radius-inner="0.02" radius-outer="0.04" position="72.445 -5.682 -83.45" rotation="0 -90 0" material="emissive: red"></a-ring>
            </a-entity>
            <!-- El Dorado Fire Room -->
            <a-entity id="eldfireroomassets">
                <a-entity id="stand8" position="72 -18.6 -110" rotation="0 270 0" visdistance="visType: range; range: 50" stand-display="billboardtext: AUDIO \n 8; platetext: El Dorado Fire: 2:17; audiosrc: ./audio/Stand8.mp3"></a-entity>
                <a-entity id="stand9" position="52 -18.6 -113" rotation="0 180 0" visdistance="visType: range; range: 40" stand-display="billboardtext: AUDIO \n 9; platetext: Initial Management: 3:34; audiosrc: ./audio/Stand9.mp3"></a-entity>
                <a-entity id="stand10" position="64 -18.6 -117.75" rotation="0 270 0" visdistance="visType: range; range: 40" stand-display="billboardtext: AUDIO \n 10; platetext: Mill Creek: 3:34; audiosrc: ./audio/Stand10.mp3"></a-entity>
                <a-entity id="quote4" position="58.48 -16.15 -105.9" rotation="0 180 0" visdistance="visType: range; range: 40" add-quote-info="scale: 0.5; titletext: QUOTE; maintext: 'It felt like every day was initial attack.'\n-CAL FIRE Crew Captain"></a-entity>
                <a-entity id="quote5" position="59.5 -16 -142.8" visdistance="visType: range; range: 40" add-quote-info="scale: 0.5; titletext: QUOTE; maintext: 'When an individual feels an assignment is unsafe, they also have the obligation to identify, to the degree possible, safe alternatives for completing that assignment.  Turning down an assignment is one possible outcome of managing risk.'\n-IRPG"></a-entity>
                <a-entity id="stand11" position="64 -18.6 -130.6" rotation="0 270 0" visdistance="visType: range; range: 40" stand-display="billboardtext: AUDIO \n 11; platetext: DIV O & L: 1:10; audiosrc: ./audio/Stand11.mp3"></a-entity>
                <a-entity id="stand12" position="51.8 -18.6 -145" rotation="0 0 0" visdistance="visType: range; range: 40" stand-display="billboardtext: AUDIO \n 12; platetext: DIV O & IMT: 7:00; audiosrc: ./audio/Stand12.mp3"></a-entity>
                <a-entity id="stand13" position="39.5 -18.6 -130.6" rotation="0 90 0" visdistance="visType: range; range: 60" stand-display="billboardtext: AUDIO \n 13; platetext: September 17th: 7:30; audiosrc: ./audio/Stand13.mp3"></a-entity>
                <a-entity id="kiosk2" gltf-model="#vidkiosk" position="44 -15.7 -142.5" scale="6 6 6" rotation="0 0 0" visdistance="visType: range; range: 60">
                    <a-text value="VIDEO 2" color="yellow" position="0 0.26 0.05" align="center" wrap-count="120"></a-text>
                    <a-entity id="vforesee" vidloadcontrol="vidid: vidforsee; vidsrc: ./videos/V2ForseeCreekRunBaxter1525.mp4; vwidth: 0.854; vheight: 0.48; vscale: 1" position="0 0 0" rotation="0 0 0"></a-entity>
                </a-entity>
                <a-entity id="stand14" position="39.5 -18.6 -117.75" rotation="0 90 0" visdistance="visType: range; range: 40" stand-display="billboardtext: AUDIO \n 14; platetext: Burning Div O: 10:19; audiosrc: ./audio/Stand14.mp3"></a-entity>
                <a-entity id="info3dmap" position="62.734 -15.83 -127.43" rotation="0 270 0" visdistance="visType: range; range: 40" add-quote-info="texttype: info; scale: 0.5; titletext: 3D Progression Map; maintext: This map displays the fire's progression from September 9 - 17."></a-entity>
                <a-entity id="progressionmap" gltf-model="#progmap" position="52.022 -18 -127.15" visdistance="visType: range; range: 45" scale="6.9 6.9 6.9" rotation="0 0 0" animation-mixer="duration: 30; crossFadeDuration: 2">
                    <a-box id="progressioninset" position="0.345 0.012 -0.707" rotation="0 0 0" scale="0.05 0.05 0.05" emissive="blue" opacity="0.2"></a-box>
                    <a-entity id="poi1" position="-0.176 0.15 -0.617" rotation="0 0 0" add-quote-info="texttype: info; scale: 0.05; maintext: Angelus Oaks; rotate: true"></a-entity>
                    <a-entity id="poi2" position="-0.23 0.15 0.243" rotation="0 0 0" add-quote-info="texttype: info; scale: 0.05; maintext: Point Of Origin; rotate: true"></a-entity>
                    <a-entity id="poi3" position="0.285 0.339 -0.373" rotation="0 0 0" add-quote-info="texttype: info; scale: 0.05; maintext: San Bernadino Peak; rotate: true"></a-entity>
                    <a-entity id="poi4" position="0.345 0.15 -0.707" rotation="0 0 0" add-quote-info="texttype: info; scale: 0.05; maintext: Dozerline Area; rotate: true"></a-entity>
                </a-entity>
            </a-entity>
            <!-- Dozer Line -->
            <a-entity id="dozerlineassets">
               <a-entity id="infodozerline" position="22.5 -12.8 -64.4" rotation="0 135 0" visdistance="visType: range; range: 100" add-quote-info="texttype: info; scale: 0.5; titletext: DOZERLINE; maintext: This room depicts the moments before disengagment.\n\nThis is roughly Charlie's last known position."></a-entity>
                <a-entity id="infomeadowcamp" position="-131 23.8 -22.7" rotation="0 170 0" visdistance="visType: range; range: 100" add-quote-info="texttype: info; scale: 0.5; titletext: UPPER DOZERLINE; maintext: The dozerline continues in the direction of Meadow Camp.  The path back to the building on your left did not exist at the time of the fire."></a-entity>
                <a-entity id="quote6" position="37.285 -16 -114.95" visdistance="visType: range; range: 100" add-quote-info="scale: 0.5; titletext: QUOTE; maintext: 'It was good until it wasn't.'\n'Wind shift, wind shift, wind shift.  Everyone starts looking for spots, we're gonna get spots!'\n'We've got ember wash on the corner!'\n-Division O Holding Resources"></a-entity>
                <a-entity id="stand15" position="11.852 -20 -97.21" rotation="0 90 0" visdistance="visType: range; range: 100" stand-display="billboardtext: AUDIO \n 15; platetext: It was good until it wasn't: 7:08; audiosrc: ./audio/Stand15.mp3"></a-entity>
                <a-entity id="quote7" position="-14.9 -14.5 -89" visdistance="visType: range; range: 100" add-quote-info="scale: 0.3; frametype: rock; titletext: QUOTE; maintext: 'We saw an engine captain chasing spots on the end of a lateral.  We tried to get his attention and he couldn't hear us.  We had to pull on the hose to get his attention and once we did, he beat us down the hill even after he fell.  I just remembered that's how Cory Iverson died and didn't want to let that happen again.'\n-CAL FIRE Engine Crewmember"></a-entity>
                <a-entity id="quote8" position="-36.35 -9.8 -88" visdistance="visType: range; range: 100" add-quote-info="scale: 0.3; frametype: rock; titletext: QUOTE; maintext: 'Orange jumpsuits came out of the woods like ants.'\n-CAL FIRE Engine Captain"></a-entity>
                <a-entity id="stand16" position="-28 -12.6 -88" rotation="0 0 0" visdistance="visType: range; range: 100" stand-display="billboardtext: AUDIO \n 16; platetext: Missing Firefighter 1: 2:29; audiosrc: ./audio/Stand16.mp3"></a-entity>
                <a-entity id="quote9" position="-55.6 -4.5 -88.5" rotation="0 30 -20" visdistance="visType: range; range: 100" add-quote-info="scale: 0.3; frametype: rock; titletext: QUOTE; maintext: 'It was weird.  It felt like, 'Firefight, firefight, missing person...Firefight, firefight, missing person.''\n-CAL FIRE Captain"></a-entity>
                <a-entity id="quote10" position="-77.8 2 -80.4" visdistance="visType: range; range: 100" add-quote-info="scale: 0.3; frametype: rock; titletext: QUOTE; maintext: 'The whole time I was just waiting for Charlie to pop out of the woods with his radio bumped off going, 'Woah!  That was crazy!''\n-Big Bear SUPT 1"></a-entity>
                <a-entity id="stand17" position="-107.8 8 -74.345" rotation="0 0 0" visdistance="visType: range; range: 100" stand-display="billboardtext: AUDIO \n 17; platetext: Missing Firefighter 2: 8:43; audiosrc: ./audio/Stand17.mp3"></a-entity>
                <a-entity id="quote11" position="-119 12.2 -75.3" rotation="0 45 0" visdistance="visType: range; range: 100" add-quote-info="scale: 0.3; frametype: rock; titletext: QUOTE; maintext: 'It was bizarre to me that there was no standard way to convey an IWI for a missing firefighter' [In comparison to a structure fire Personnel Accountability Report (PAR) ]\n-MEDL(T), Structure Firefighter of 30+ years"></a-entity>
                <a-entity id="stand18" position="-128.5 16.68 -60.13" rotation="0 75 0" visdistance="visType: range; range: 100" stand-display="billboardtext: AUDIO \n 18; platetext: Firefighter Found 1: 4:26; audiosrc: ./audio/Stand18.mp3"></a-entity>
                <a-entity id="quote12" position="-132.2 20 -41.73" rotation="0 90 0" visdistance="visType: range; range: 100" add-quote-info="scale: 0.3; frametype: rock; titletext: QUOTE; maintext: 'I don't smoke, but I needed a cigarette'\n-Big Bear, SUPT 1"></a-entity>
                <a-entity id="stand19" position="-99.75 14.6 -23.3" rotation="0 330 0" visdistance="visType: range; range: 100" stand-display="billboardtext: AUDIO \n 19; platetext: Firefighter Found 2: 1:57; audiosrc: ./audio/Stand19.mp3"></a-entity>
                <a-entity id="quote13" position="-92.3 15.6 -10" rotation="0 175 0" visdistance="visType: range; range: 100" add-quote-info="scale: 0.3; frametype: rock; titletext: QUOTE; maintext: 'Charlie's emergency notification form said that he wanted [The President of the United States] to deliver the news.  Only Charlie...'\n-Mountain Top District Ranger"></a-entity>
                <a-entity id="kiosk3" gltf-model="#vidkiosk" position="38 -15.7 -106" scale="6 6 6" rotation="0 180 0" visdistance="visType: range; range: 100">
                    <a-text value="VIDEO 3" color="yellow" position="0 0.26 0.05" align="center" wrap-count="120"></a-text>
                    <a-entity id="vgates" vidloadcontrol="vidid: vidgatesofhell; vidsrc: ./videos/V3GatesOfHell1923.mp4; vwidth: 0.854; vheight: 0.48; vscale: 1"></a-entity>
                </a-entity>
                <a-entity id="kiosk4" gltf-model="#vidkiosk" position="8.8 -16.5 -111.8" scale="6 6 6" rotation="0 90 0" visdistance="visType: range; range: 100">
                    <a-text value="VIDEO 4" color="yellow" position="0 0.26 0.05" align="center" wrap-count="120"></a-text>
                    <a-entity id="vshortdrive" vidloadcontrol="vidid: vidshortdrive; vidsrc: ./videos/V5ShortDrive2005.mp4; vwidth: 0.854; vheight: 0.48; vscale: 1"></a-entity>
                </a-entity>
